fragment SectionPortfolio on SectionPortfolio {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  sectionTitle
  catagory
  client
  projectEmployer
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  projectPictures {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}